<div class="box box-default">
  <form  action="<{url action=topshop_ctl_supplier_publicAccount@save}>" method="post" class="form-horizontal" data-validate-onsuccess="ajaxSubmit" id="form_delivery" role="form">
    <input type="hidden" name="public_account_id" value="<{$data.public_account_id}>">
    <div class="box-body">
      <div class="form-group">

        <label class="col-sm-2 control-label" >订阅号名称：</label>
        <div class="col-sm-3">
            <input  name='public_account_name' type='text' value="<{$data.public_account_name}>" placeholder="" required  class="form-control" >
        </div>
      </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><{t}>订阅号封面图<{/t}>：</label>
            <div class="col-sm-5">
                <div class="multiple-item" style="position:relative">
                    <div id="removeImg_reshou" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
                    <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                        <input class="reshow_logo" type="hidden" name="image_url" value="<{$data.image_url|storager}>">
                        <div class="img-put">
                            <img  class="rightlogo"  src="<{$data.image_url|storager}>">
                            <i class="glyphicon glyphicon-picture"></i>
                        </div>
                    </a>
                </div>
                <span class="help-block">订阅号封面图尺寸标准：400*300px。</span>
            </div>
        </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" >订阅号简介：</label>
        <div class="col-sm-3">
          <textarea  name='description'  value="" rows="8"  required  class="form-control" ><{$data.description}></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" >订阅号链接地址：</label>
        <div class="col-sm-3">
          <input type="text" name="url" value="<{$data.url}>" class="form-control" placeholder="请输入订阅号链接地址"  required />
        </div>
          <span class="help-block">订阅号链接地址必须以http或者https开头。</span>
      </div>


    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
    </div>

  </form>
</div>
<script>
  function ajaxSubmit (e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if(rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if(rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if(rs.redirect) {
        location.href = rs.redirect;
      }
    });
  }
</script>
