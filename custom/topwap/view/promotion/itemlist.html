<{foreach from=$promotionItemList item=item}>
<li>
  <div class="thumbnail">
    <div class="thumb-img">
      <a class="shopex-linkto" href="<{url action=topwap_ctl_item_detail@index item_id=$item.item_id}>">
        <{if $item.image_default_id}>
        <img src="<{$item.image_default_id|storager:m}>" alt="">
        <{else}>
        <img src="<{$defaultImageId.M.default_image|storager}>" alt="">
        <{/if}>
      </a>
    </div>
    <div class="caption">
      <h1 class="goods-title"><span class="tag"><{$title}></span><{$item.title}></h1>
      <div class="shopex-ellipsis" style="font-size: 0.6rem;margin-top: 0.5rem;"><i class="<{$shopinfo.shop_mold|shop_mold_class}>"></i><{$shopinfo.shopname}></div>
      <div class="price">
        <div class="amount CNY"><{$item.price|cur}></div>
        <!--
        <div class="purchased">已有352人购买</div>
        -->
        <div class="purchased action-get-cart" data-carturl='<{url action=topwap_ctl_item_list@miniSpec item_id=$item.item_id}>' style="padding-top:5px"><img src="/app/topwap/statics/images/listcart.png" style="width:1.1rem"></div>
      </div>
    </div>
  </div>
</li>
<{/foreach}>
