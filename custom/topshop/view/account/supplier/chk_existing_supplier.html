<style>
    .next-step{width:200px;margin-right:20px;}
    .state{width:240px;}
</style>
<div class="panel-heading" style="margin-top:20px ;">
    <div class="text-center">
        <ul class="step-bar">
            <li class="on">
                <div class="state">1. 检测供应商是否已存在</div>
                <i class="glyphicon glyphicon-chevron-right"></i>
            </li>
            <li>
                <div class="state">2. 填写供应商信息</div>
            </li>
        </ul>
    </div>
</div>
<div class="report">
    <div class="box box-primary">
        <div class="box-body clearfix">
            <div class="report-filter bg-info report-filter-large">
                <div class="pull-left">
                    <form class="form-horizontal form-inline" action="<{url action=topshop_ctl_account_supplier@doChkExistingSupplier}>" role="form" data-validate-onsuccess="ajaxSuccess">
                        <span>关键词</span>
                        <div class="date-picker" id="start">
                            <div class="input-group input-group-sm">
                                <div class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </div>
                                <input type="text" class="form-control pull-right reservation" name="keyword" id="keyword" value="<{$keyword}>" placeholder="供应商关键词">
                            </div>
                        </div>
                        <button type="submit" id="settle_search" class="btn btn-warning btn-sm">检索</button>
                    </form>
                </div>
            </div>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                </div>
            </div>

        </div>

    </div>
</div>
<script>
    function ajaxSuccess(e) {
        var form = e.target;
        $(form).find('button[type=submit]').prop('disabled', false);
        e.preventDefault();
        $.post(form.action, $(form).serialize(),function(rs){
            if(rs.error){
                alert(rs.message);
            }else{
                $('#home').html(rs);
            }
        });
    }
</script>
