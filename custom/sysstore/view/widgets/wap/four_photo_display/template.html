<div class="TVindex-back">
    <img src="/app/topstore/statics/blueyeshop/img/back.png" alt="">
</div>
<div class="TVindex-time widget" id="<{$widget.id}>">
    <div class="TVindex-time-one">
        <a :href="<{$widget.id}>.left_posi_url">
            <div class="TVindex-time-one-img"><img :src="<{$widget.id}>.left_posi_pic" alt=""></div>
            <div class="TVindex-time-one-mid">
                <p>本场剩余</p>
                <span class="countdown-view"></span>
            </div>
        </a>
    </div>
    <div class="TVindex-time-two">
        <a :href="<{$widget.id}>.top_posi_url">
            <div class="TVindex-time-two-right">
                <img :src="<{$widget.id}>.top_posi_pic" alt="">
            </div>
        </a>
    </div>
    <div class="TVindex-time-three">
        <div class="TVindex-time-three-content">
            <a :href="<{$widget.id}>.bottom_left_posi_url">
                <div class="TVindex-time-three-content-img">
                    <img :src="<{$widget.id}>.bottom_left_posi_pic" alt="">
                </div>
            </a>
        </div>
        <div class="TVindex-time-three-content">
            <a :href="<{$widget.id}>.bottom_right_posi_url">
                <div class="TVindex-time-three-content-img">
                    <img :src="<{$widget.id}>.bottom_right_posi_pic" alt="">
                </div>
            </a>
        </div>
    </div>
</div>
