<div class="box box-default">
    <{if empty($data['agent_opration_food_id'])}>
        <form  action="<{url action=topshop_ctl_supplier_oprationFood@store}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
    <{else}>
        <form  action="<{url action=topshop_ctl_supplier_oprationFood@update}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
        <input type='hidden' name='agent_opration_food_id' value="<{$data.agent_opration_food_id}>">
    <{/if}>
        <input type='hidden' name='agent_shop_id' value="<{$agent_shop_id}>">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">菜品名称：</label>
                <div class="col-sm-3">
                    <input type="text" name="food_name" value="<{$data.food_name}>" class="form-control" placeholder="" required maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜品价格：</label>
                <div class="col-sm-3">
                    <input type="number" name="food_price" value="<{$data.food_price}>" class="form-control" placeholder=""  maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜品标签：</label>
                <div class="col-sm-3">
                    <input type="text" name="food_label" value="<{$data.food_label}>" class="form-control" placeholder="" maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">基础点赞数：</label>
                <div class="col-sm-3">
                    <input type="number" name="click_default" value="<{$data.click_default}>" class="form-control" placeholder="" maxlength="50">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-3 control-label">菜品简介：</label>
                <div class="col-sm-3">
                    <textarea name="food_description" class="form-control" placeholder=""><{$data.food_description}></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜品图片：</label>
                <div class="col-sm-5">
                    <div class="multiple-item" style="position:relative">
                        <div id="removeImg" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
                        <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                            <input class="cat_image" type="hidden" name="food_image" required value="<{$data.food_image}>">
                            <div class="img-put">
                                <img  class=""  src="<{$data.food_image|storager}>">
                                <i class="glyphicon glyphicon-picture"></i>
                            </div>
                        </a>
                    </div>
                    <span class="help-block">图片大小：750*750 px。</span>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">排序：</label>-->
                <!--<div class="col-sm-3">-->
                    <!--<input type="number" name="order_sort" value="<{$data.order_sort}>" class="form-control" placeholder="0" >-->
                <!--</div>-->
            <!--</div>-->
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
            &nbsp;
            <a href="<{url action=topshop_ctl_supplier_oprationFood@index agent_shop_id=$agent_shop_id}>" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    function ajaxSubmit (e) {
        var form = e.target;
        e.preventDefault();
        $.post(form.action, $(form).serialize(), function(rs) {
            if(rs.error) {
                $('#messagebox').message(rs.message);
                return;
            }
            if(rs.success) {
                $('#messagebox').message(rs.message, 'success');
            }
            if(rs.redirect) {
                location.href = rs.redirect;
            }
        });
    }
</script>
