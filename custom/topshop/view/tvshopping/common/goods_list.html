<{foreach from=$itemsList['list'] item=item}>
<li class="m-lm-index-swiperList4">
	<a href="<{url action=topwap_ctl_item_detail@index item_id=$item.item_id}>">
		<div class="swiperList-img">
			<img class="item-itemimage imglazyload" data-original="<{$item['image_default_id']|storager:t}>" alt="">
		</div>
		<div class="swiperList-text">
			<p><{$item['title']}></p>
		</div>
		<div class="swiperList-price">
			<p><{$item['price']|cur}></p>
		</div>
	</a>
</li>
<{/foreach}>
