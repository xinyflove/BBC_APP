<div class="box box-default">
    <{if empty($data['agent_opration_video_id'])}>
        <form  action="<{url action=topshop_ctl_supplier_oprationVideo@store}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
    <{else}>
        <form  action="<{url action=topshop_ctl_supplier_oprationVideo@update}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
        <input type='hidden' name='agent_opration_video_id' value="<{$data.agent_opration_video_id}>">
    <{/if}>
        <input type='hidden' name='agent_shop_id' value="<{$agent_shop_id}>">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">视频名称：</label>
                <div class="col-sm-3">
                    <input type="text" name="video_name" value="<{$data.video_name}>" class="form-control" placeholder="" required maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">视频连接：</label>
                <div class="col-sm-3">
                    <input type="text" name="video_link" value="<{$data.video_link}>" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">视频描述：</label>
                <div class="col-sm-3">
                    <input type="text" name="video_desc" value="<{$data.video_desc}>" class="form-control" placeholder="" required>
                    <div class="col-sm-10"><span class="help-block">* 视频描述最多15个字。</span></div>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">排序：</label>-->
                <!--<div class="col-sm-3">-->
                    <!--<input type="number" name="order_sort" value="<{$data.order_sort}>" class="form-control" placeholder="0" >-->
                <!--</div>-->
            <!--</div>-->
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
            &nbsp;
            <a href="<{url action=topshop_ctl_supplier_oprationVideo@index agent_shop_id=$agent_shop_id}>" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    function ajaxSubmit (e) {
        var form = e.target;
        e.preventDefault();
        $.post(form.action, $(form).serialize(), function(rs) {
            if(rs.error) {
                $('#messagebox').message(rs.message);
                return;
            }
            if(rs.success) {
                $('#messagebox').message(rs.message, 'success');
            }
            if(rs.redirect) {
                location.href = rs.redirect;
            }
        });
    }
</script>
