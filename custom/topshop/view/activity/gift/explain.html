<style>
    .slideRow {
        border-bottom: 1px dashed #D3D3D3;
        margin-top: 10px;
    }
    .removeSlideRow {
        display: block;
        float: right;
        margin-top: 40px;
    }
</style>
<div class="box box-default">
    <form  action="<{url action=topshop_ctl_activity_gift@giftExplainEdit}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
        <input type='hidden' name='active_id' value="<{$data.active_id}>">
        <div class="box-body">
            <!--活动规则-->
            <div class="form-group">
                <div class="col-sm-12">
                    <div id="floor_7" class="panel panel-default">
                        <div class="panel-heading">
                            奖品说明
                        </div>
                        <div class="bs-example bs-example-tabs">
                            <ul id="myTab" class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">移动端</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div role="tabpanel" class="tab-pane fade active in" id="profile" aria-labelledby="profile-tab">
                                    <textarea name="gift_wap_rule" class="rich-editor" style="width:100%;"><{$data.gift_wap_rule}></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
            &nbsp;
            <a href="<{url action=topshop_ctl_activity_vote@index}>" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    function ajaxSubmit (e) {
        var form = e.target;
        e.preventDefault();
        $.post(form.action, $(form).serialize(), function(rs) {
            if(rs.error) {
                $('#messagebox').message(rs.message);
                return;
            }
            if(rs.success) {
                $('#messagebox').message(rs.message, 'success');
            }
            if(rs.redirect) {
                location.href = rs.redirect;
            }
        });
    }
</script>
<script>
    $('.rich-editor').summernote({
        height: 400,
        tabsize: 2,
        uploadURI: '<{url action=toputil_ctl_image@uploadImages from=shop}>',
        uploadPerfix: 'upload_file'
    });
</script>
