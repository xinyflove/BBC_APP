<div class="TVindex-header">

        <img src="/app/topstore/statics/blueyeshop/img/Path.png" alt="" onClick="backApp();">
    </div>

    <div class="TVindex-search widget" id="<{$widget.id}>">
        <div class="TVindex-search-img">
            <img src="/app/topstore/statics/blueyeshop/img/search_light.png" alt="">

    <div class="TVindex-head-list" id="offCanvasBtn">
        <a href="#offCanvasSide">
