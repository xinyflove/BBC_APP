<div class="box box-default">
  <form  action="<{url action=topshop_ctl_activity_vote@expertSave}>" method="post" class="form-horizontal" data-validate-onsuccess="ajaxSubmit" id="form_delivery" role="form">
    <input type="hidden" name="active_id" value="<{$active_id}>">
    <input type="hidden" name="expert_id" value="<{$expert_id}>">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" >专家姓名：</label>
        <div class="col-sm-3">
          <input type="text" name="expert[expert_name]" value="<{$expert.expert_name}>" class="form-control" placeholder="最少4个字符 不能纯数字" required maxlength="50" data-validate-length-min="1">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" >评审密码：</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input id="password" type="password" name="expert[comment_password]" value="<{$expert.comment_password}>" class="form-control" placeholder="4个字符"  required maxlength="4" data-validate-length-min="4">
            <span class="input-group-addon" id="show_password"><i class="glyphicon glyphicon-eye-open"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" >确认评审密码：</label>
        <div class="col-sm-3">
          <input  name='expert[comment_password_confirm]' value="<{$expert.comment_password}>" type='password' placeholder="评审密码确认" maxlength="4" data-validate-length-min="4" data-validate-equalto-field="expert[comment_password]" data-validate-equalto-message="两次密码输入不一致" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" >一句话介绍：</label>
        <div class="col-sm-3">
          <input  name='expert[expert_profile]' type='text' value="<{$expert.expert_profile}>" placeholder="最多50个字符" required maxlength="50" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">专家简介：</label>
        <div class="col-sm-3">
          <textarea name="expert[expert_desc]" required class="form-control" maxlength="150" rows="4"><{$expert.expert_desc}></textarea>
        </div>
        <!-- <span class="label label-info">标题广告语</span> -->
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">专家头像：</label>
        <div class="col-sm-5">
          <div class="multiple-item" style="position:relative">
            <div id="removeImg" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;">
            </div>
            <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
              <input class="right_logo" type="hidden" name="expert[expert_avatar]" value="<{$expert.expert_avatar}>">
              <div class="img-put">
                <img  class="rightlogo"  src="<{$expert.expert_avatar}>">
                <i class="glyphicon glyphicon-picture"></i>
              </div>
            </a>
          </div>
          <span class="help-block">尺寸标准：60*60 px。</span>
        </div>
      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
    </div>

  </form>
</div>
<script>
  function ajaxSubmit (e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if(rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if(rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if(rs.redirect) {
        location.href = rs.redirect;
      }
    });
  }

  var obj = document.getElementById('show_password');
  var psw = document.getElementById('password');
  obj.onclick = function(){
    
      if(psw.getAttribute('type') == 'text'){
          psw.setAttribute('type','password')    
      }else{
          psw.setAttribute('type','text')    
      }
  
  }
</script>
