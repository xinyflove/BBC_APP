<div class="box box-default">
        <form  action="<{url action=topshop_ctl_miniprogram_goods@noRefunds}>" method="post" class="form-horizontal clearfix"  role="form">
        <input type='hidden' name='desc_id' value="<{$desc_info.desc_id}>">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">说明：</label>
                    <div class="col-sm-7">
                        <div id="floor_7" class="panel panel-default">
                            <div class="bs-example bs-example-tabs">
                                <ul id="myTab" class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">移动端</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active in" id="profile" aria-labelledby="profile-tab">
                                        <textarea name="refund_content" class="rich-editor" style="width:100%;"><{$desc_info.refund_desc}></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
                &nbsp;
                <a href="" class="btn btn-default">取消</a>
            </div>
        </form>
</div>
<script>

    $('.rich-editor').summernote({
        height: 400,
        tabsize: 2,
        uploadURI: '<{url action=toputil_ctl_image@uploadImages from=shop}>',
        uploadPerfix: 'upload_file'
    });

</script>
