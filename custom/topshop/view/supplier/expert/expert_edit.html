<div class="box box-default">
    <{if empty($data['expert_id'])}>
        <form  action="<{url action=topshop_ctl_supplier_expert_expert@store}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
    <{else}>
        <form  action="<{url action=topshop_ctl_supplier_expert_expert@update}>" method="post" class="form-horizontal clearfix" data-validate-onsuccess="ajaxSubmit" role="form">
        <input type='hidden' name='expert_id' value="<{$data.expert_id}>">
    <{/if}>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家名称：</label>
                    <div class="col-sm-3">
                        <input type="text" name="expert_name" value="<{$data.expert_name}>" class="form-control" placeholder="" required maxlength="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家用户名：</label>
                    <div class="col-sm-3">
                        <input type="text" name="expert_account" value="<{$data.expert_account}>" class="form-control" placeholder="" required maxlength="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">评论密码：</label>
                    <div class="col-sm-3">
                        <input type="text" name="comment_password" value="<{$data.comment_password}>" class="form-control" placeholder="" maxlength="50">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家头像：</label>
                    <div class="col-sm-5">
                        <div class="multiple-item" style="position:relative">
                            <div id="removeImg" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
                            <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                                <input class="cat_image" type="hidden" name="expert_avatar" required value="<{$data.expert_avatar}>">
                                <div class="img-put">
                                    <img  class=""  src="<{$data.expert_avatar|storager}>">
                                    <i class="glyphicon glyphicon-picture"></i>
                                </div>
                            </a>
                        </div>
                        <span class="help-block">图片大小：90*90 px。</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家简介：</label>
                    <div class="col-sm-3">
                        <textarea name="expert_profile" class="form-control" placeholder=""><{$data.expert_profile}></textarea>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-3 control-label">排序：</label>-->
                    <!--<div class="col-sm-3">-->
                        <!--<input type="number" name="order_sort" value="<{$data.order_sort}>" class="form-control" placeholder="0" >-->
                    <!--</div>-->
                <!--</div>-->
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary"><{t}>保存<{/t}></button>
                &nbsp;
                <a href="<{url action=topshop_ctl_supplier_expert_expert@index}>" class="btn btn-default">取消</a>
            </div>
        </form>
</div>
<script>
    function ajaxSubmit (e) {
        var form = e.target;
        e.preventDefault();
        $.post(form.action, $(form).serialize(), function(rs) {
            if(rs.error) {
                $('#messagebox').message(rs.message);
                return;
            }
            if(rs.success) {
                $('#messagebox').message(rs.message, 'success');
            }
            if(rs.redirect) {
                location.href = rs.redirect;
            }
        });
    }
</script>
