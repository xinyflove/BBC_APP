
<header class="page-header">
  <i class="header-left icon-func bbc-icon bbc-icon-back shopex-action-back"></i>
  <div class="header-title">
    <{$title}>
  </div>
  <a href="#minimenu" class="header-right icon-func bbc-icon bbc-icon-more-vertical btn-mini-menu"></a>
</header>
  <div id="slider" class="shopex-slider shopex-fullscreen bbc-pullrefresh-top bbc-tab-bar">
    <div class="shopex-slider-group">
      <div class="shopex-slider-item shopex-control-content shopex-active">
        <{if !$couponlist}>
            <div class="nodata-wrapper">
                <div class="nodata-layout">
                <div class="nodata-icon"><i class="bbc-icon bbc-icon-coupon-nodata"></i></div>
                <div class="nodata-tip">您目前没有文惠券，快去公众号“山东文化惠民消费云服务平台”领取吧</div>
                <!-- <div class="nodata-guide">
                <a class="shopex-linkto shopex-btn shopex-btn-warning" href="<{url action=topwap_ctl_default@index}>">去领取</a>
                </div> -->
                </div>
            </div>
        <{else}>
                <ul class="shopex-table-view coupons-list">
                    <{foreach from=$couponlist item=item}>
                    <li>
                        <div class="section-container coupon-item disabled">
                            <div class="section-init">
                                <div class="box-display coupon-item-init">
                                <!--<div data-denomination="coupon" class="box-item-flex1 coupon-item-denomination"><{$item.price|cur}></div>-->
                                <div class="box-item-flex1 coupon-item-denomination" style="font-size:1.8rem"><{$item.price|cur}></div>
                                <div class="box-item-flex1">
                                    <div class="coupon-item-from"><{$item.shop_id|shopname}></div>
                                    <div class="coupon-item-rule"><{$item.coupon_desc}></div>
                                </div>
                                </div>
                                <div class="coupon-item-time-range">有效期到<{$item.canuse_end_time|cdate:FDATE}></div>
                            </div>
                            <i class="bbc-icon bbc-icon-forward"></i>
                        </div>
                    </li>
                    <{/foreach}>
                </ul>
        <{/if}>
      </div>
    </div>
  </div>
<!-- 右上角menu菜单 -->
<div id="minimenu" class="bbc-mini-menu shopex-popover">
<div class="shopex-popover-arrow"></div>
<div>
  <ul class="shopex-table-view">
    <li class="shopex-table-view-cell">
      <a href="<{url action=topwap_ctl_default@index}>"><i class="bbc-icon bbc-icon-home-empty"></i> 首页</a>
    </li>
    <li class="shopex-table-view-cell">
      <a href="<{url action=topwap_ctl_category@index}>"><i class="bbc-icon bbc-icon-category-empty"></i> 分类</a>
    </li>
    <li class="shopex-table-view-cell">
      <a href="<{url action=topwap_ctl_cart@index}>"><i class="bbc-icon bbc-icon-cart-empty"></i> 购物车</a>
    </li>
    <li class="shopex-table-view-cell">
      <a href="<{url action=topwap_ctl_member@index}>"><i class="bbc-icon bbc-icon-user-empty"></i> 会员</a>
    </li>
  </ul>
</div>
</div>
