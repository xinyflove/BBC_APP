<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="<{resource app='topmaker' path='/lib/common/flexible.js'}>"></script>
    <link rel="stylesheet" href="<{resource app='topmaker' path='/lib/common/public.css'}>">
    <link rel="stylesheet" href="<{resource app='topmaker' path='/css/styleSheet.css'}>">
    <title>订单详情</title>
</head>
<body>
<div class="m-hacker-details">
    <ul class="details-list">
        <li>
            <p>订单号</p>
            <span><{$detail.oid}></span>
        </li>
        <li class="two">
            <p>交易类型</p>
            <span><{$detail.trade_type}></span>
        </li>
        <li class="three">
            <p>交易时间</p>
            <span><{$detail.trade_time}></span>
        </li>
        <li>
            <p>商品标题</p>
            <span><{$detail.title}></span>
        </li>
        <li>
            <p>商品价格</p>
            <span>￥<{$detail.price}></span>
        </li>
        <li class="six">
            <p>购买数量</p>
            <span><{$detail.num}></span>
        </li>
        <li>
            <p>交易金额</p>
            <span>￥<{$detail.payment}></span>
        </li>
        <li class="eight">
            <p>主持人佣金</p>
            <span>￥<{$detail.seller_commission}></span>
        </li>
    </ul>
</div>
</body>
</html>
