    <div class="form-group">
        <label class="col-sm-3 control-label">标题图片：</label>
        <div class="col-sm-3">
            <div class="multiple-item" style="position:relative">
                <div class="multiple-del glyphicon glyphicon-remove-circle removeImg" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
                <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                    <input class="itemRecom" type="hidden" name="title_pic" value="<{$setting.title_pic}>">
                    <div class="img-put">
                        <img  class=""  src="<{$setting.title_pic}>">
                        <i class="glyphicon glyphicon-picture"></i>
                    </div>
                </a>
            </div>
            <span class="help-block">图片大小：435*35 px。</span>
        </div>
    </div>

    <div class="form-group">
            <label for="" class="col-sm-3 control-label">更多链接：</label>
            <div class="col-sm-3">
                <input type="text more_link" name="more_link" value="<{$setting.more_link}>" class="form-control" required>
            </div>
            <span class="label label-info"></span>
    </div>

    <div class="panel panel-default select-goods-panel">
            <div class="panel-heading">
              选择商品
            </div>
            <div class="panel-body">
              <button class="btn btn-md btn-block btn-danger select-goods" data-remote="<{url action=topshop_ctl_selector_item@loadSelectGoodsModal}>" data-item_id="<{$notEndItem}>" data-item_sort='<{$item_sort}>' data-textcol="title,price" data-sort=true data-is_select_sku=false data-limit="" data-target="#goods_modal" data-fetchgoods="<{url action=topshop_ctl_selector_item@formatSelectedGoodsRow}>">选择商品</button>
              <div class="selected-goods-list">
              </div>
              <span class="help-block">商品最多选择8个，根据数据大小增序排列。</span>
            </div>
    </div>

    <script>
        $('.removeImg').on('click',function(){
            $(this).next().find('input').attr('value','');
            $(this).next().find('img').attr('src','');
        });

        var submit_validate = function(){
            if($('.itemRecom[value=""]').length > 0){
                $('#messagebox').message('请配置标题图片');
                return false;
            }

            if($('[name="item_id[]"]').length < 1){
                $('#messagebox').message('请选择商品');
                return false;
            }

            if($('[name="item_id[]"]').length > 8){
                $('#messagebox').message('商品最多选择8个');
                return false;
            }
            return true;
        }

    </script>
