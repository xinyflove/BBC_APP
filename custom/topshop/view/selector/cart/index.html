<script>
    .on('click', options.submitBtn, function(){
        if (selectId.length == 0) {
            $('#messagebox').message('请选择商品');
            return;
        }
        
        var cid = {
            'item_id' : selectId
        };
        data = $.extend(data, cid);

        $.post(getGoodsUrl, data, function(rs) {
            if (rs) {
                $(insertWhere).html(rs);
                $(options.modalDom).modal('hide');
            } else {
                $('#messagebox').message('还未添加商品');
            }
        });
    })
	</script>
