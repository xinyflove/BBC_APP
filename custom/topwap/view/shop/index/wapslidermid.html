<!-- Swipe CSS -->
<{css app="topwap" src="swiper-3.4.2.min.css"}>
<!-- Swipe JS -->
<{script app="topwap" src="swiper-3.4.2.jquery.min.js"}>
<style>
.wapslidermid-box{
	background: #ffffff;
	/*padding: 6px 0;*/
}
.wapslidermid-box img{
	width: 100%;
	height: 150px;
}
.wapslidermid-box .swiper-slide a {
	display: block;
	height: 150px;
}
</style>
<div class="swiper-container wapslidermid-box">
    <div class="swiper-wrapper">
		<{foreach from=$widgetDetail.params item=item}>
        <div class="swiper-slide">
			<a href="<{$item.imglink}>">
                <img  class="imglazyload" data-original="<{$item.imgurl|storager}>">
            </a>
		</div>
		<{/foreach}>
    </div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    var swiper = new Swiper('.wapslidermid-box', {
		autoplay: 3000,//可选选项，自动滑动
		pagination: '.swiper-pagination',
        paginationClickable: true,
		loop : true
    });
})
</script>
