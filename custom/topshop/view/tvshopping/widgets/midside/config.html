
<style>
    .slideRow {
        border-bottom: 1px dashed #D3D3D3;
        margin-top: 10px;
    }
</style>

<!--轮播图广告-->
<div class="form-group">
    <label class="col-sm-3 control-label">轮播图广告：</label>
    <div class="col-sm-7 slideBox">
        <{if $params}>
        <{foreach from=$params['pic'] item=item key=key}>
        <div class="row slideRow">
            <div class="col-sm-4">
                <div class="multiple-item" style="position:relative">
                    <div class="multiple-del glyphicon glyphicon-remove-circle removeSlide" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
                    <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                        <input class="slide_input" type="hidden" name="params[pic][]" value="<{$item}>">
                        <div class="img-put">
                            <img  class=""  src="<{$item}>">
                            <i class="glyphicon glyphicon-picture"></i>
                        </div>
                    </a>
                </div>
                <span class="help-block">图片大小：750px*230px。</span>
            </div>
            <div class="col-sm-8">
                <input type="text" name="params[url][]" value="<{$params.url.$key}>" class="form-control" placeholder="轮播图链接"><span class="help-block">链接格式: http://****** 或 /wap/****</span>
                <a class="removeSlideRow" href="javascript:;">删除</a>
            </div>
        </div>
        <{/foreach}>
        <{else}>
        <!--添加幻灯片模版开始-->
        <div class="row slideRow"><div class="col-sm-4"><div class="multiple-item" style="position:relative"><div class="multiple-del glyphicon glyphicon-remove-circle removeSlide" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div><a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal"><input class="slide_input" type="hidden" name="params[pic][]" value=""><div class="img-put"><img  class=""  src=""><i class="glyphicon glyphicon-picture"></i></div></a></div><span class="help-block">图片大小：750px*230px。</span></div><div class="col-sm-8"><input type="text" name="params[url][]" value="" class="form-control" placeholder="轮播图链接"><span class="help-block">链接格式: http://****** 或 /wap/****</span><a class="removeSlideRow" href="javascript:;">删除</a></div></div>
        <!--添加幻灯片模版结束-->
        <{/if}>
    </div>
    <div class="col-sm-1">
        <a class="btn btn-default addSlideRow" href="javascript:;">添加</a>
    </div>
</div>

<script>
    /*添加轮播图模版开始*/
    var _html = '<div class="row slideRow"><div class="col-sm-4"><div class="multiple-item" style="position:relative"><div class="multiple-del glyphicon glyphicon-remove-circle removeSlide" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div><a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal"><input class="slide_input" type="hidden" name="params[pic][]" value=""><div class="img-put"><img  class=""  src=""><i class="glyphicon glyphicon-picture"></i></div></a></div><span class="help-block">图片大小：750px*230px。</span></div><div class="col-sm-8"><input type="text" name="params[url][]" value="" class="form-control" placeholder="轮播图链接"><span class="help-block">链接格式: http://****** 或 /wap/****</span><a class="removeSlideRow" href="javascript:;">删除</a></div></div>';
    /*添加幻灯片模版结束*/
    $('.addSlideRow').on('click', function () {
        $(".slideBox").append(_html);
    });
    $('.slideBox').on('click', '.removeSlideRow', function () {
        $(this).parent().parent().remove();
        if($('.slideRow').length < 1){
            $(".slideBox").append(_html);
        }
    })
    $('.slideBox').on('click', '.removeSlide', function(){
        var tas_obj = $(this).parent().find('.slide_input');
        tas_obj.val("");
        tas_obj.next('.img-put').find('img').attr('src','');
        tas_obj.next('.img-put').append('<i class="glyphicon glyphicon-picture"></i>');
    });
</script>
