<style>
.goods-list > div > ul > li {width:auto;line-height:20px;width:auto}
.goods-list > div > ul > li .thumb {height:auto;line-height:20px;padding:5px;}

</style>
<ul class="clearfix">
<{if !$cartList}>
  <p class="text-muted well no-shadow text-center">暂无数据</p>
  <script>
    $('#orderCancel,#orderEdit').on('hide.bs.modal', function(e) {
      $(this).removeData('bs.modal');
    })
  </script>
<{else}>
  <{foreach from=$cartList item=data}>
  <li data-id="<{$data.cart_id}>" data-src="<{$data.image_default_id}>" title="<{$data.cart_name}>" >
    <div class="thumb">
		<!--<img src="<{$data.image_default_id|storager:'m'}>">-->
		车架号:<{$data.frame_code}>
	</div>
    <div class="title" style="text-align:left">
		车辆品牌:<{$data.cart_name}>
	</div>
  </li>
  <{/foreach}>
<{/if}>
</ul>
<div>
  <{pagers data=$pagers}>
<{if $count > 0}>
<span class="page-number">共&nbsp;<em class="text-aqua"><{$count}></em>&nbsp;条记录</span>
<{/if}>

</div>
