<!--顶部banner轮播,如果想要禁止自动轮播，data-auto为空字符串！！！！-->
<div class="swiper-container m-lm-index-swiper_B" data-auto='1'>
	<div class="swiper-wrapper swiper_B-wrapper">
		<{foreach from=$datas['pic'] item=pic key=key}>
		<div class="swiper-slide">
			<a href="<{$datas['url'][$key]}>">
                <!--<img data-src="<{$pic|storager}>" alt="" class="swiper-lazy">-->
				<img class="imglazyload topside" data-original="<{$pic|storager}>" src="<{$env.app.topwap.res_url}>/images/lmlazy750_316.png">
				<!--<div class="swiper-lazy-preloader"></div>-->
			</a>
		</div>
		<{/foreach}>
	</div>
	<div class="swiper-pagination swiper_B-pagination"></div>
</div>
<script>
	 (function () {

			var auto = Boolean($('.m-lm-index-swiper_B').attr('data-auto'));//获取控制轮播自动播放的自定义属性
			var swiperB = new Swiper('.m-lm-index-swiper_B', {
				pagination: {
					el: '.swiper_B-pagination',
				},
				autoplay: auto,
				slidesPerView: 'auto',
				lazy: {
					loadPrevNext: true,
				},
				watchSlidesVisibility: true,
				observer: true,
				observeParents: true
			});


	})();

	$(function(){
		var topWidth = $('.topside').width();
		var topHight=topWidth*0.42;
		$('.topside').css({'height':topHight});
	});
</script>
