<aside class="control-sidebar control-sidebar-light" style="height: 100%;">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class=""><a href="#">筛选</a></li>
        <li class=""><a href="#" data-toggle="control-sidebar"><i class="glyphicon glyphicon-remove"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <form action="<{url action=topshop_ctl_cash_card@card}>" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label>卡号：</label>
                    <input class="form-control" type="number" name="card_id" value="<{$filter.card_id}>">
                </div>
                <div class="form-group">
                    <label>客户编号：</label>
                    <input class="form-control" type="number" name="client_code" value="<{$filter.client_code}>">

                    <label>礼金价值：</label>
                    <input class="form-control" type="number" name="value" value="<{$filter.value}>">
                </div>

                    <label>兑换会员手机号：</label>
                    <input class="form-control" type="number" name="mobile" value="<{$filter.mobile}>">
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-default" id="reset-form">重置</button>
