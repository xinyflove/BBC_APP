<!--店铺Logo图片-->
<div class="form-group">
    <label class="col-sm-3 control-label">标题图片：</label>
    <div class="col-sm-3">
        <div class="multiple-item" style="position:relative">
            <div id="removeTopAdImg" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
            <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                <input class="top_ad_image" type="hidden" name="title_pic" value="<{$setting.title_pic}>">
                <div class="img-put">
                    <img  class=""  src="<{$setting.title_pic}>">
                    <i class="glyphicon glyphicon-picture"></i>
                </div>
            </a>
        </div>
        <span class="help-block">图片大小：435px*35px。</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">广告图片：</label>
    <div class="col-sm-3">
        <div class="multiple-item" style="position:relative">
            <div id="removeTopAdImg" class="multiple-del glyphicon glyphicon-remove-circle" style="position: absolute;left: 60px;top: -5px;z-index: 999;"></div>
            <a class="select-image" data-toggle="modal" href="<{url action=topshop_ctl_shop_image@loadImageModal}>" data-target="#gallery_modal">
                <input class="top_ad_image" type="hidden" name="ad_pic" value="<{$setting.ad_pic}>">
                <div class="img-put">
                    <img  class=""  src="<{$setting.ad_pic}>">
                    <i class="glyphicon glyphicon-picture"></i>
                </div>
            </a>
        </div>
        <span class="help-block">图片大小：750px*230px。</span>
    </div>
</div>
<div class="form-group">
	<label class="col-sm-3 control-label">更多链接</label>
	<div class="col-sm-3">
		<input type="text" name="morelink" value="<{$setting.morelink}>" class="form-control">
	</div>
</div>

<div class="panel panel-default select-goods-panel">
	<div class="panel-heading">
	  选择推荐商品
	</div>
	<div class="panel-body">
	  <button class="btn btn-md btn-block btn-danger select-goods" data-remote="<{url action=topshop_ctl_selector_item@loadSelectGoodsModal}>" data-item_id="<{$notEndItem}>" data-item_sort='<{$item_sort}>' data-textcol="title,price" data-sort=true data-is_select_sku=false data-target="#goods_modal" data-fetchgoods="<{url action=topshop_ctl_selector_item@formatSelectedGoodsRow}>">选择商品</button>
	  <div class="selected-goods-list">
	  </div>
	</div>
</div>
